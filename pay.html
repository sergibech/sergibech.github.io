<body>

<h1> Aquí hi va una barra</h1>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-12" id="comanda">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 col-md-8 col-sm-8" id="comida">
						<h4>COMIDA</h4>
						<p>Paella marinera</p>
						<p>Churrasco con salsa barbacoa</p>
						<p>Cordero con condimentos</p>
						<p>Hamburguesa vegana</p>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4" id="cantidad">
						<h4>CANTIDAD</h4>
						<p>10</p>
						<p>5</p>
						<p>4</p>
						<p>1</p>
						
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12" id="pagament">
			<form>
			  <div class="form-row">

			    <div class="input-group date" data-provide="datepicker">
				    <input type="text" class="form-control">
				    <div class="input-group-addon">
				        <span class="glyphicon glyphicon-th"></span>
				    </div>
				</div>
			  </div>
			  <div class="form-row">
			    <div class="col-md-4 mb-3">
			      <label for="validationServer01">Nombre</label>
			      <input type="text" class="form-control is-valid" id="validationServer01" required>
			    </div>
			    <div class="col-md-4 mb-3">
			      <label for="validationServer02">Apellidos</label>
			      <input type="text" class="form-control is-valid" id="validationServer02" required>
			    </div>
			  </div>
			  <div class="form-row">
			  	<div class="col-md-6 mb-3">
				  	<label for="inputEmail3">Email</label>
				    <input type="email" class="form-control" id="inputEmail3">
				</div>
			    
			  </div>
			  <div class="form-row">
			    <div class="col-md-6 mb-3">
			      <label for="validationServer03">Dirección</label>
			      <input type="text" class="form-control is-valid" id="validationServer03" required>
			      
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="validationServer04">Ciudad</label>
			      <input type="text" class="form-control is-valid" id="validationServer04" required>
			      
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="validationServer05">Código Postal</label>
			      <input type="text" class="form-control is-valid" id="validationServer05" required>
			      
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input is-valid" type="checkbox" value="" id="invalidCheck3" required>
			      <label class="form-check-label" for="invalidCheck3">
			        Agree to terms and conditions
			      </label>
			    </div>
			  </div>
			  <div class="form-row">
			  	<label>Método de pago</label>
			  	<div class="form-row">
			  		<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="radio" class="form-check-input" name="optradio">
					    <img class="img-fluid" src="img/visa.jpg" alt="logo visa" id="btnvisa"/>
					  </label>
					</div>
					<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="radio" class="form-check-input" name="optradio">
					    <img class="img-fluid" src="img/mastercard.jpg" alt="logo mastercard" id="btnmaster"/>
					  </label>
					</div>
					<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="radio" class="form-check-input" name="optradio">
					    <img class="img-fluid" src="img/applepay.jpg" alt="logo apple pay" id="btnapple"/>
					  </label>
					</div>
					<div class="form-check-inline">
					  <label class="form-check-label">
					    <input type="radio" class="form-check-input" name="optradio">
					    <img class="img-fluid" src="img/googlepay.png" alt="logo google pay" id="btngoogle"/>
					  </label>
					</div>
				  </div>
			  </div>
			  <button class="btn btn-primary" type="submit" id="btnpagar">Pagar</button>
			</form>
		</div>
	</div>
</div>
